<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Europe</title>
    <link rel="stylesheet" href="filter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    EXPLORE EUROPE
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Events</a>
    <a href="#">About us</a>
    <a href="#">Contact us</a>
    <button>Sign in</button>
</nav>
<div class="container">
    <div class="event-filter">
        <h2>Discover upcoming events</h2>
        <div class="buttons">
            <button>Today</button>
            <button>Tomorrow</button>
        </div>
        <div class="filters">
            <label><input type="checkbox" checked> Concerts</label>
            <label><input type="checkbox" checked> Workshops</label>
            <label><input type="checkbox" checked> Conferences</label>
            <label><input type="checkbox" checked> Screenings</label>
        </div>
        <div class="date-picker">
            <input type="text" placeholder="Pick a date" id="selectedDate" readonly onclick="toggleCalendar()">
            <div class="calendar" id="calendar" style="display: none;">
                <div class="calendar-header">
                    <span class="prev-month" onclick="changeMonth(-1)">&#10094;</span>
                    <span class="month-year" id="monthYear"></span>
                    <span class="next-month" onclick="changeMonth(1)">&#10095;</span>
                </div>
                <div class="calendar-body" id="calendarBody"></div>
            </div>
        </div>
        
    </div>

    <div class="content-section" id="events">
        <h2>Upcoming Events</h2>
        <p>Events will be filtered based on your selected date here.</p>
    </div>
</div>

<div class="footer">
    <div class="footer-section">
        <p>About us</p>
        <p>About us | Collections | Support us | Copyright</p>
    </div>
    <div class="footer-section">
        <p>Follow us</p>
        <div class="footer-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
        </div>
    </div>
    <div class="footer-section">
        <p>Join our newsletter</p>
        <input type="email" placeholder="Join our newsletter">
    </div>
</div>

<script src="filter.js"></script>
</body>
</html>
