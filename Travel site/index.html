<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="styles.css">

<body>

  <div class="card">

      <div class="navigation-arrow right-arrow">›</div>

        <span class="indicator active"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>
  </div>

    <p class="location">Old Town</p>

      <img src="OrlinBanq.jpg" alt="Reviewer Avatar" class="reviewer-avatar">
      <span class="reviewer-name">By mandy63_13</span>

    </div>
    <button class="see-tours-btn">See tours</button>
  </div>
  </div>
